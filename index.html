<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Solo camisetas</title>
  </head>
  <body>
    <header class="header">
      <div class="header--container">
        <div class="title--logo">
          <a href="#"><h1>Solo camisetas</h1></a>
          <img src="assets/pelota.png" alt="pelota-logo" />
        </div>
        <div class="finder--cart">
          <form action="" class="buscador">
            <input type="text" />
            <img src="assets/carrito.png" alt="carrito-compras" />
          </form>
        </div>
      </div>
    </header>
    <section class="main">
      <nav class="nav">
        <ul class="nav__ul">
      <li><a href="#">Todos los productos</a></li>
      <li><a href="#">Internacionales</a></li>
      <li><a href="#">Nacionales</a></li>
      <li><a href="#">Retro</a></li>
    </ul>
      </nav>
      <div class="store">
        <div class="store__products">
          <div class="store__products--item">
            <img src="assets/camiseta-boca-retro.png" alt="Camiseta-boca-retro" class="product--img">
            <p class="product--name">Camiseta de Boca Retro $4500</p>
          </div>
          <div class="store__products--item">
            <img src="assets/camiseta-suplente-boca.png" alt="Camiseta-boca-suplente" class="product--img">
            <p class="product--name">Camiseta de Boca Suplente 2020/21 $6500</p>
          </div>
          <div class="store__products--item">
            <img src="assets/camiseta-boca-retro.png" alt="Camiseta-boca-retro" class="product--img">
            <p class="product--name">Camiseta de Boca Retro $4500</p>
          </div>
          <div class="store__products--item">
            <img src="assets/camiseta-boca-retro.png" alt="Camiseta-boca-retro" class="product--img">
            <p class="product--name">Camiseta de Boca Retro $4500</p>
          </div>
          
        </div>
        
    </div>
    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
  <script src="js/app.js"></script>
</html>
