<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Solo camisetas</title>

  <body>
    <header class="header">
      <div class="header--container">

            <button  class="btn-submit">Buscar</button>
          </form>
        </div>
      </div>
    </header>
    <section class="main">
      <nav class="category">
        <div class="category__list">
    <a href="#" class="category__item" category="all">Todos los productos</a>
    <a href="#" class="category__item" category="internacionales">Internacionales</a>
    <a href="#" class="category__item" category="nacionales">Nacionales</a>
    <a href="#" class="category__item" category="retro">Retro</a>
        </div>
      </nav>
      <div class="store">
        <div class="products" id="productsContainer">
        <!-- ACA VAN LAS CARDS DESDE JS -->
          </div>
        </div> 
    
    <footer class="footer">
      <div class="footer--container">

        </div>
        <div class="contacto">
          <p>Contacto:</p>
          <ul class="contacto__ul">
            <li>Instagram: @solocamisetas</li>
            <li>Twitter: @solo.camisetas</li>
            <li>Facebook: SoloCamisetas</li>
            <li>Tel√©fono: 11-3042-1739</li>
          </ul>
          <div class="contacto__img">
            <img src="assets/ig-logo.png" alt="contacto-IG">
            <img src="assets/tw-logo.png" alt="contacto-TW">
            <img src="assets/fb-logo.png" alt="contacto-FB">
            <img src="assets/wpp-logo.png" alt="contacto-WPP">
          </div>
        </div>
      </div>
    </footer>

    
    <script src="js/index.js"></script>

</html>
